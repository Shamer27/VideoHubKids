<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- This line blocks cross site scripting -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self';">

    <title>YouReview</title>

    <link rel="stylesheet" href="static/css/style.css" />
    <link rel="manifest" href="static/manifest.json" />
    <link rel="icon" type="image/x-icon" href="static/images/favicon.png">
</head>

<body>
<div>
    <div class="bannerImages">
        <img src="static/images/topo.avif" class="banner" alt="bannerImage">
        <img src="static/images/logo.png" alt="YouReview Logo" class="logoImage" alt="YouReview Logo">
    </div>
    <div class="bannerButtons">
        {% if session['username'] %}
        <button><a href="/logout" >Logout</a></button>
        <button><a href="/add">Create Review</a></button>
        <button><a href="/userReviews">Your Reviews</a></button>
        {% else %}
        <button><a href="/login">Login</a></button>
        <button><a href="/register">Register</a></button>
        {% endif %}
        <button><a href="/">Home</a></button>   
    </div>
    </h1>
    </div>




    <!-- This section will contain the page content -->
    <main>
        {% block content %}

        {% endblock %}
    </main>

    <!-- This script will be for the service worker -->
    <script src="static/js/app.js"></script>

</body>
</html>
