{% extends "base.html" %}

{% block content %}
<link rel="stylesheet" href="/static/css/style.css" media="screen" type="text/css"/>
<h1>{% block reviewTitle %} Edit "{{ review['reviewTitle'] }}" {% endblock %}</h1>


<div>
<form method="post">
    <div class="form-group">
        <label for="reviewTitle">Review Title</label>
        <input type="text" class="form-control" name="title" id="reviewTitle" value="{{ review['reviewTitle'] }}">
    </div>

    <div class="form-group">
        <label for="score">Score</label>
        <input type="number" class="form-control" name="score" id="score" value="{{ review['score'] }}">
    </div>

    <div class="form-group">
        <label for="game">Game Name</label>
        <input type="text" class="form-control" name="game" id="game" value="{{ review['gameName'] }}">
    </div>

    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" name="date" id="date" value="{{ review['date'] }}">
    </div>
    <label for="review">Content</label>
    <div class="form-group">
        
        <textarea name="review" placeholder="Post content"
                  class="form-control">{{ request.form['review'] or review['reviewText'] }}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
<form action="{{ url_for('delete', id=review['id']) }}" method="post">
    <div class="form-group">
        <button type="submit" class="btn btn-danger" style="background-color: darkgray;">Delete Review</button>
    </div>
</form>

    

</div>
{% endblock %}
